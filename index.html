<!DOCTYPE html>
<html>
<head>
  <title>My Online Store</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;margin:0;}
    header{background:black;color:white;padding:15px;text-align:center;}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px;}
    .card{background:white;padding:15px;border-radius:10px;text-align:center;}
    button{background:black;color:white;border:none;padding:10px;width:100%;border-radius:5px;}
  </style>
</head>
<body>

<header>
  <h1>My Online Store</h1>
</header>

<div class="products">
  <div class="card">
    <h3>Headphones</h3>
    <p>₹1999</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <h3>Smart Watch</h3>
    <p>₹2999</p>
    <button>Buy Now</button>
  </div>
</div>

</body>
</html>
